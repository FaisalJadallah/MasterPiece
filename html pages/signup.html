<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> sign up </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css pages/signup.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0" style="max-width: 900px; width: 100%;">
      <div class="row g-0">
        <!-- Left Side -->
        <div class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center align-items-center p-4">
          <h2 class="fw-bold">Welcome </h2>
          <p>register in to access your account.</p>
          <i class="fa-solid fa-gamepad" style="font-size: 100px;"></i>
        </div>
        <!-- Right Side -->
        <div class="col-md-6 bg-light p-5">
            <div class="tab-content" id="pills-tabContent">
        <!-- Log In Form -->
                      <form id="registerForm">
              <div class="mb-3">
                
                <div class="container d-flex justify-content-center align-items-center vh-100">
                    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
                        <div class="card-body">
                            <h3 class="text-center fw-bold mb-4">Registration Form</h3>
                            <form id="registrationForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js pages/signup.js"></script>
</body>

</html>
